{% assign visits = site.data.visits %}
<ul class="flex flex-col space-y-2">
  {% for visit in visits %}
  <li class="py-3 px-6 bg-white rounded-lg shadow hover:bg-gray-100">
    <div class="flex justify-between">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight {{site.palette.text.dark}}"
      ></h5>
    </div>
    <div class="flex flex-col">
      <span class="">{{visit.date}}: {{visit.title}}</span>
      {% if visit.url %}
      <a href="{{ visit.url }}"
        >{{visit.description}}</a>
      {% else %}
        <span class="">{{visit.description}}</span>
        {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
