{% assign img_url = '/assets/img/logo' | prepend: site.baseurl %}
<nav class="bg-grapa-dark border-grapa-medium py-6 px-10">
  <!-- <nav class="sm:px-4 p-6 bg-grapa-dark"> -->
  <div class="flex flex-wrap items-center justify-between">
    <a href="{{ '/' | relative_url }}" class="flex items-center flex-none">
      <img class="h-16" src="{{ img_url }}/grapa.png" alt="{{ site.title }}" />
    </a>
    <button
      data-dropdown-toggle="mobile-nav"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-grapa-light rounded-lg md:hidden hover:bg-grapa-medium focus:outline-none focus:ring-2 focus:ring-grapa-medium"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-8 h-8"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div class="hidden md:block md:w-auto flex-none" id="navbar-default">
      <ul class="flex lg:flex-grow space-x-8">
        {% for item in site.navigation_header %}
        <li>
          <a
            href="{{ item.url | relative_url }}"
            class="text-xl block lg:inline-block hover:text-grapa-accent text-grapa-light {% if item.url == page.url %} text-white {% endif %}"
          >
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <!-- Dropdown menu -->
    <div
      id="mobile-nav"
      class="mr-10 z-10 hidden bg-grapa-dark rounded-lg shadow w-44"
    >
      <ul
        class="flex flex-col p-4 border border-grapa-light rounded-lg bg-grapa-dark md:flex-row space-y-4 md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0"
      >
        {% for item in site.navigation_header %}
        <li>
          <a
            href="{{ item.url | relative_url }}"
            class="text-lg block lg:inline-block lg:mt-0 hover:text-grapa-accent mr-4 text-grapa-light {% if item.url == page.url %} text-white {% endif %}"
          >
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
