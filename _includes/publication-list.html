<ul class="flex flex-col space-y-2">
  {% for publication in site.data.publications limit: page.publication_limit %}
  <li class="py-3 px-6 bg-white rounded-lg shadow hover:bg-gray-100">
    <div class="flex justify-between">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight {{site.palette.text.dark}}"
      >
        <a href="{{ publication.doi }}">{{publication.name}}</a>
      </h5>
      {% if publication.pdf %}
      <a href="{{ publication.pdf }}"
        ><img
          src="{{'/assets/icons/file-pdf-solid.svg' | prepend: site.baseurl }}"
          alt="pdf-icon"
          class="w-6 h-6"
      /></a>
      {% endif %}
    </div>
    <div class="flex flex-col">
      <span class="authors--publication">{{publication.authors}}</span>
      <span class="{{ site.palette.text.light }}">{{publication.conference}}</span>
    </div>
  </li>
  {% endfor %}
</ul>
